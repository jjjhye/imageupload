spring.application.name=imageupload
#\uD1B0\uCEA3\uC11C\uBC84 \uD3EC\uD2B8(\uC0DD\uB7B5\uAC00\uB2A5) - server
server.port=8080

#\uAC1C\uBC1C\uD658\uACBD - dev
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

#\uD0C0\uC784\uB9AC\uD504(\uC0DD\uB7B5\uAC00\uB2A5) - thy
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

#H2 \uB370\uC774\uD130\uBCA0\uC774\uC2A4(\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0)-\uC678\uBD80\uC7A5\uBE44\uB97C \uC5F0\uACB0\uD558\uB294 \uD504\uB85C\uADF8\uB7A8(\uB4DC\uB77C\uC774\uBC84) - datasou
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/db/imageupload;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=1234
#h2\uC5D0\uB9CC \uD574\uB2F9(\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC11C\uBC84 \uC811\uC18D) - h2
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true

#JPA(\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC870\uC791)-Repository, Entity - plat, proper
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

#Swagger \uC124\uC815
#\uC811\uC18D\uC8FC\uC18C http://localhost:8080/swagger-ui.html
springdoc.api-docs.path=/api-docs
#\uADF8\uB8F9\uC815\uB82C(\uC601\uBB38\uC73C\uB85C \uBA54\uC18C\uB4DC\uBCC4\uB85C \uADF8\uB8F9\uC815\uB82C)
springdoc.swagger-ui.groups-order=asc
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method
#swagger\uAE30\uBCF8 URL \uC0AC\uC6A9\uC548\uD568
springdoc.swagger-ui.disable-swagger-default-url=false


#\uD30C\uC77C\uC5C5\uB85C\uB4DC(resources\uB294 \uC678\uBD80\uC5D0\uC11C \uC218\uC815\uBD88\uAC00\uB2A5)
#\uD3F4\uB354\uB97C \uC0DD\uC131\uD558\uACE0 \uD574\uB2F9\uD3F4\uB354\uB97C resources\uC5D0 \uB4F1\uB85D -multipart
#\uB2E4\uC911\uD30C\uC77C \uC5C5\uB85C\uB4DC \uAC00\uB2A5
spring.servlet.multipart.enabled=true
#\uD30C\uC77C 1\uAC1C\uB2F9 \uCD5C\uB300 \uD30C\uC77C\uD06C\uAE30
spring.servlet.multipart.max-file-size=10MB
#\uC804\uB2EC\uD558\uB824\uACE0 \uD558\uB294 \uC804\uCCB4 \uD30C\uC77C\uC758 \uD06C\uAE30
spring.servlet.multipart.max-request-size=50MB

#\uD30C\uC77C\uC774 \uC800\uC7A5\uB420 \uC704\uCE58\uB97C \uC9C0\uC815(\uBCC0\uC218\uBA85, \uC704\uCE58 \uC0AC\uC6A9\uC790 \uB9C8\uC74C\uB300\uB85C)
#\uD30C\uC77C\uC774 \uC800\uC7A5\uB420 \uD3F4\uB354 \uC704\uCE58
uploadPath = file:///c:/product/
#\uC678\uBD80\uD3F4\uB354\uC5D0 \uC774\uBBF8\uC9C0\uAC00 \uC800\uC7A5\uB420 \uC704\uCE58(\uAC2F\uC218 \uC81C\uD55C\uC774 \uC5C6\uC74C)
imgLocation = c:/product/image/





