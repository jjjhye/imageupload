<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card" style="width:400px">
        <img class="card-img-top" th:src="|/images/image/@{${data.img}}|" alt="Card image">
        <div class="card-body">
            <h4 class="card-title" th:text="${data.product}">John Doe</h4>
            <p class="card-text" th:text="${data.detail}">Some example text.</p>
            <p class="card-text">가격 :<span th:text="${data.price}"></span>원</p>
            <p class="card-text">재고량 :<span th:text="${data.quantity}"></span>개</p>
            <a th:href="@{/product/update(pid=${data.pid})}" class="btn btn-primary">수정</a>
            <a th:href="@{/product/delete(pid=${data.pid})}" class="btn btn-secondary">삭제</a>
            <a href="#" class="btn btn-secondary">구매하기</a>
            <a href="#" class="btn btn-secondary">장바구니</a>
        </div>
    </div>
</div>
</body>
</html>
